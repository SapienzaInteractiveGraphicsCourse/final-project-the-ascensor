<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Farm Defender</title>
		<meta charset="utf-8">
		<style>
			#blocker {
				position: absolute;
				width: 100%;
				height: 100%;
				background-color: rgba(0,0,0,0.5);
			}

			#instructions {
				width: 100%;
				height: 100%;

				display: -webkit-box;
				display: -moz-box;
				display: box;

				-webkit-box-orient: horizontal;
				-moz-box-orient: horizontal;
				box-orient: horizontal;

				-webkit-box-pack: center;
				-moz-box-pack: center;
				box-pack: center;

				-webkit-box-align: center;
				-moz-box-align: center;
				box-align: center;

				color: #ffffff;
				text-align: center;
				font-family: Arial;
				font-size: 14px;
				line-height: 24px;

				cursor: pointer;
			}



		</style>
	</head>
	<body>
        <div id = "container">
            <div id = "orbitDiv" class="parent" style="position:relative">
                <!-- <div id="instructions">
                    <span style="font-size:23px" id="click_text">Waiting for loading...</span>
                </div> -->

        </div>
